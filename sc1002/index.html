<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Apptist App Auto-Redirect</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ua       = navigator.userAgent.toLowerCase();
      const isIOS    = /iphone|ipad|ipod/.test(ua);
      const isAndroid= ua.includes('android');

      const iosLink      = 'https://apps.apple.com/app/id627332548';
      const androidLink  = 'https://play.google.com/store/apps/details?id=com.apptist.drawstraws';
      const desktopLink  = 'https://www.instagram.com/apptist_';

      const target = isIOS ? iosLink : isAndroid ? androidLink : desktopLink;
      window.location.replace(target);   
    });
  </script>
</head>
<body>
  <noscript>
    <p><a href="https://apps.apple.com/app/id627332548">iOS Download</a> |
       <a href="https://play.google.com/store/apps/details?id=com.apptist.drawstraws">Android Download</a></p>
  </noscript>
</body>
</html>
