<script>
document.addEventListener('DOMContentLoaded', () => {
  const ua = navigator.userAgent.toLowerCase();
  const isAndroid = ua.includes('android');
  const isiOS     = /iphone|ipad|ipod/.test(ua);

  const target = isAndroid
    ? 'https://play.google.com/store/apps/details?id=com.apptist.drawstraws'
    : isiOS
    ? 'https://apps.apple.com/kr/app/id627332548'
    : 'https://github.com/Apptist';

  window.location.replace(target);   // 히스토리 정리
});
</script>
